<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>StopWatch</title>
		<script type="text/javascript" src="StopWatch.js"></script>
	</head>
	<body onLoad="setTimeout( 'StopWatch.main()', '300' )">

		<embed id="js_time" src="clock.svg"
			width="300"
			height="300"
			type="image/svg+xml"></embed>
		<noembed>Appropriate text fallback : Get a SVG-enabled browser!</noembed>

		<embed id="js_laptime" src="clock.svg"
			x="300"
			width="300"
			height="300"
			type="image/svg+xml"></embed>
		<noembed>Appropriate text fallback : Get a SVG-enabled browser!</noembed>

		<hr/>

		<div id="flash9_container">
			<object	classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
				width="600"
				height="300"
				id="haxe"
				align="middle">
				<param name="movie" value="StopWatch.swf"/>
				<param name="allowScriptAccess" value="always" />
				<param name="quality" value="high" />
				<param name="scale" value="noscale" />
				<param name="salign" value="lt" />
				<param name="bgcolor" value="#ffffff"/>
				<embed src="StopWatch.swf"
					bgcolor="#ffffff"
					width="600"
					height="300"
					name="haxe"
					quality="high"
					align="middle"
					allowScriptAccess="always"
					type="application/x-shockwave-flash"
					pluginspage="http://www.macromedia.com/go/getflashplayer"
				/>
			</object>
		</div>

		<div id="haxe:trace"></div>
	</body>
</html>
